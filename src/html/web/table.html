<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
 	   <title>Disponibilités</title>
  </head>
  <body>
<script type="text/javascript">
var current_date = Date.now()

function setDisp(date){
var date = new Date(date);
var elapsed = current_date.getTime() - date.getTime();
if (elapsed < 0)
  return "display:none"
else
  return "display:block"
}

function toggle(which){
if (!document.getElementById)
return
if (which.style.display=="block")
{which.style.display="none";}
else
{which.style.display="block";}
}

function toggle_underline(which)
{
if (!document.getElementById)
return
if (which.style.textDecoration=="underline")
which.style.textDecoration="none";
else
which.style.textDecoration="underline";
}
</script>
      <p>Dernière mise à jour au ${date_of_update}.</p>
      <p><a id="link_g1" href="javascript:toggle(document.getElementById('graph_1'));toggle_underline(link_g1)" style="text-decoration:underline">
        Semaine en cours</a> -
      <a id="link_g2" href="javascript:toggle(document.getElementById('graph_2'));toggle_underline(link_g2)" style="text-decoration:underline">
        Semaine suivante</a> -
      <a id="link_g3" href="javascript:toggle(document.getElementById('graph_3'));toggle_underline(link_g3)">
        Semaine "en 8"</a></p>

      <div id="graph_1" style="display:block" ml:content="graph graph_current"/>

      <div id="graph_2" style="display:block" ml:content="graph graph_coming"/>

      <div id="graph_3" style="display:none" ml:content="graph graph_next"/>
      <p>Prochaines contraintes (sous forme de liste):</p>
      <a href="javascript:toggle(document.getElementById('div_regist'))">
        Cours à enregistrer</a> - 
     <div id="div_regist" style="display:block" ml:content="timetable to_register"/>
      <a href="javascript:toggle(document.getElementById('div_coming'))">
        À venir</a> -
      <div id="div_coming" style="display:none" ml:content="timetable coming"/>
      <a href="javascript:toggle(document.getElementById('div_next'))">
        Et plus tard</a> - 
      <div id="div_next" style="display:none" ml:content="timetable next"/>     
      <a href="javascript:toggle(document.getElementById('div_done'))">
        Cours passés</a>
     <div id="div_done" style="display:none" ml:content="timetable done"/>

  </body>
</html>
