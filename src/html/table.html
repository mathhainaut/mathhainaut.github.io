<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
 	   <title>Disponibilités</title>
  </head>
  <body>
      <p>Dernière mise à jour au ${date_of_update} - prochaines contraintes:</p>
      <div ml:content="timetable coming"/>
      
<script type="text/javascript">
function toggle(which){
if (!document.getElementById)
return
if (which.style.display=="block")
which.style.display="none"
else
which.style.display="block"
}
</script>
      <a href="javascript:toggle(document.getElementById('div_next'))">
        Et plus tard</a> - 
      <div id="div_next" style="display:none" ml:content="timetable next"/>
      
      <a href="javascript:toggle(document.getElementById('div_done'))">
        Cours passés</a>
     <div id="div_done" style="display:none" ml:content="timetable done"/>

  </body>
</html>
